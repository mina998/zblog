<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}-后台管理</title>
    <!-- zui css -->
    <link href="//cdn.staticfile.org/zui/1.8.1/css/zui.min.css" rel="stylesheet">
    <!-- app css -->
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{url_for('static', filename='system/css/admin.css')}}">
    <!-- jquery js -->
    <script src="//cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>
    {% block js %}{% endblock %}
</head>
<body>
<div class="wrapper">
    {% include 'admin/common/header.html' %}
    {% include 'admin/common/sidebar.html' %}
    <div class="content-wrapper">
        {% block main %}{% endblock %}
    </div>
</div>
<!-- zui js -->
<script src="//cdn.staticfile.org/zui/1.8.1/js/zui.min.js"></script>
<!-- app js -->
<script src="{{url_for('static', filename='system/app.js')}}"></script>
<!-- 自定 Js-->
<script src="{{url_for('static', filename='system/common.js')}}"></script>
</body>
</html>
